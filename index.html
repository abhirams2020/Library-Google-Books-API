<!DOCTYPE html>
<html>
	<head>
		<title>Library using Google Books API Demo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Library using Google Books API Demo</h1>
		<input type="text" id="searchInput" placeholder="Enter a book title" />
		<button id="searchButton">Search</button>
		<div id="results"></div>
		<div id="pagination">
			<button id="prevPage" disabled>Previous</button>
			<span id="currentPage">Page 1</span>
			<button id="nextPage">Next</button>
		</div>
		<div id="bookDetailsModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id="modalBookDetails"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
